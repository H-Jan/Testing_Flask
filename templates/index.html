
{% extends 'base.html' %}
<!-- This is inheriting the "base.html" template from base.html file 
under templates.-->

{% block head %} 
    <!-- Can put whatever you want unique here-->
    <h1> MEEEEe </h1>
{% endblock %}

{% block body %}
    <!-- Make sure block is to unique part of the file i.e. body, header, etc.-->
<div class="content">
    <h1> Task Master </h1>

    <table> 
        <tr>
            <th> Task </th>
            <th> Added </th>
            <th> Actions </th>
        </tr>

        {% for task in tasks %}
            </tr>
              <td>{{ task.content }}</td>
              <!-- This returns the content of each task-->
              <td>{{ task.date_created.date() }}</td>
              <!-- This returns the date -->
                <td>
                    <a href="">Delete</a>
                    <br>
                    <a href="">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>
</div>

{% endblock %}

<!-- Be sure to inherit all the blocks-->
